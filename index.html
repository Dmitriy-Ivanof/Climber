<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./index.js"></script>
    <title>Elbrus Climber</title>
  </head>
  <body>
    <div class="head">
      <img class="rock" src="./img/rock.png" alt="rock" />
    </div>
    <div class="box">
      <img class="mountain" src="./img/mountains.png" alt="mountains" />
      <div class="base1"></div>
      <div class="base2"></div>
      <div class="base3"></div>
      <div class="base4"></div>
      <div class="base5"></div>
      <div class="base6"></div>

      <img class="climber" src="./img/climber.png" alt="climber" />
      <div class="info">
        <div class="text">User</div>
        <div class="counter">0</div>
      </div>
    </div>
    <div class="name">
      <input class="input" placeholder="Вводить имя здесь" type="text" />
      <button class="button">Сохранить</button>
    </div>
  </body>
</html>
